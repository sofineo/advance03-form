<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img id="logo" src="images/img1.png" alt="balão com 5 estrelas sendo 3 preenchidas">
    </header>

    <h2>Informações pessoais</h2>

    <form id="form1">

      <fieldset>

        <div class="col2">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>

          <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname" required>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>

      </fieldset>

      <fieldset>

        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentorsname">Selecione quem foi o seu mentor</span></label>
          <select id="mentorsname" required>
            <option value=""></option>
            <option value="Ana">Ana</option>
            <option value="Paulo">Paulo</option>
            <option value="José">José</option>
          </select>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback" required></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

      </fieldset>
      
      <fieldset>
        <legend>Agendando próxima mentoria</legend>

        <div class="date-time-wrapper">

          <div class="date-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>

          <div class="time-wrapper">
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>
    
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
          </div>
        </div>

      </fieldset>

    <button type="submit">Salvar</button>

    </form>

  </div>

</body>
</html>
